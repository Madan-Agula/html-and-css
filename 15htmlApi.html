<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #container {
      width: 350px;
      height: 350px;
      padding: 10px;
      border: 1px solid black;
    }
  </style>
  <body>
    <button onclick="getUserLocation()">Get my location</button>
    <div id="location"></div>
    <br><br><br>
    <div
      id="container"
      ondragover="allowdrag(event)"
      ondrop="drop(event)"
    ></div>
    <br /><br />
    <img
      id="myimage"
      src="../../imag.jpeg"
      alt="no image"
      draggable="true"
      width="200px"
      height="200px"
      ondragstart="drag(event)"
    />
  </body>
  <script>
       function getUserLocation(){
        alert("hello")
        if(navigator.geolocation){
            navigator.geolocation.getCurrentPosition(showPosition,showError)
        }
        else{
            document.getElementById("location").innerHTML="Geolocation is not supported by this browser"
        }
    }
    function showPosition(position){
        document.getElementById("location").innerHTML="Latitude"
        +position.coords.latitude+"<br>"+"Longitude:"+position.coords.longitude

    }
    function showError(error){
        console.log(error)
        document.getElementById("location").innerHTML="Error:"+ error.message 
        

    }
    function allowdrag(e) {
      e.preventDefault();
    }
    function drag(e) {
      e.dataTransfer.setData("myimage",e.target.id);
    }
    function drop(e) {
      e.preventDefault();
      var data  =e.dataTransfer.getData("myimage")
        e.target.appendChild(document.getElementById(data))
    }
  </script>
</html>
